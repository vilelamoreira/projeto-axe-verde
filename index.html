<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />

<!-- Janela de seleção -->
<div id="selecionar-tipo" class="modal" style="display: none;">
  <div class="modal-content">
    <h3>O que deseja marcar?</h3>
    <button onclick="selecionarTipo('pontoForca')">Ponto de força</button>
    <button onclick="selecionarTipo('cachoeira')">Rio / Cachoeira</button>
    <button onclick="selecionarTipo('ervas')">Ervas</button>
    <button onclick="selecionarTipo('descarte')">Descarte</button>
    <br><br>
    <button onclick="fecharModal()" style="background:#aaa;">Cancelar</button>
  </div>
</div>

<body>
  <header>
    <div class="logo-titulo">
      <h1>Axé Verde</h1>
      <img src="imagens/logo.png" alt="Logo Axé Verde">
    </div>

    <!-- Botão de Sair -->
    <button id="btnLogout" class="btn-logout" style="display:none;">Sair</button>

    <nav>
      <ul>
        <li><a href="#" onclick="abrirLogin()">Login</a></li>
        <li><a href="#" onclick="abrirCadastro()">Cadastro</a></li>
        <li><a href="proposta.html">Proposta</a></li>
        <li><a href="sustentaveis.html">Práticas Sustentáveis</a></li> 
      </ul>
    </nav>
  </header>

  <main>
    <div class="map-container">
      <input type="text" id="endereco" placeholder="Digite um endereço em Votuporanga..." />
      <button onclick="buscarEndereco()">Buscar</button>
      <div id="map"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Axé Verde - Votuporanga-SP</p>
  </footer>

  <!-- Modal de Cadastro -->
<div id="modal-cadastro" class="modal" style="display: none;">
  <div class="modal-content">
    <h3>Cadastro</h3>
    <input type="email" id="cadastro-email" placeholder="E-mail"><br><br>
    <input type="password" id="cadastro-senha" placeholder="Senha"><br><br>
    <input type="password" id="confirmar-senha" placeholder="Confirmar senha"><br><br>
    <button onclick="realizarCadastro()">Cadastrar</button>
    <br><br>
    <button onclick="fecharCadastro()" style="background:#aaa;">Cancelar</button>
  </div>
</div>

<div id="modal-login" class="modal" style="display: none;">
  <div class="modal-content">
    <h3>Login</h3>
    <input type="email" id="email" placeholder="E-mail"><br><br>
    <input type="password" id="senha" placeholder="Senha"><br><br>
    <button onclick="realizarLogin()">Entrar</button>
